    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: lime;
        }
        .date {
            position: absolute;
            top: 20px; /* Положение даты */
            right: 10px;

        }
        h1 {

<script>
    function updateDateTime() {
        const now = new Date();
        const year = 1990;
        const options = {
            day: 'numeric',
            month: 'long',
            year: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit',
            hour12: false
        };
        const dateTimeString = now.toLocaleString('ru-RU', options).replace(/,\s\d{4}/, , ${year});
        document.getElementById('currentDateTime').innerText = Дата: ${dateTimeString};
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>
